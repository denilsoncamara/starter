<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App de exemplo para retornar repositórios do Github do curso de Javascript da Rocketseat">
    <title>App Add Repos</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Consultar Repositórios</h1>
        </header>
        <main class="app" id="app">
            <form action="" id="repo-form">
                <input type="text" name="repository">
                <button type="submit">Adicionar</button>
            </form>
            <ul class="list-item" id="repo-list"></ul>
            <p class="error"></p>
        </main>
        <footer class="footer">
            <p>@2020 Desenvolvido por @denilsoncamara</p>
        </footer>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
